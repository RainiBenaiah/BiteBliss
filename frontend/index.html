!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Tips and Recipes App</title>
</head>
<body>
    <h1>Food Tips and Recipes App</h1>
    <form action="/explore" method="post">
        <label for="cuisine" id="cuisineLab">Preferred Cuisine:</label>
        <select id="cuisine" name="cuisine" required>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="Thai">Thai</option>
            <option value="Chinese">Chinese</option>
            <option value="Turkish">Turkish</option>
            <option value="Indian">Indian</option>
        </select>
        <label for="ingredient" id="ingridientLab">Have at Home:</label>
        <select id="ingredient" name="ingredient" required>
            <option value="tomatoes">Tomatoes</option>
            <option value="chicken">Chicken</option>
            <option value="Koshari">Pasta+Rice+pulse</option>
            <option value="Noodle">Lo Mein</option>
            <option value="Aloo">Gobi</option>
            <option value="Beef">Machaca</option>
        </select>
        <label for="dietary" id="dietaryLab">Dietary Restrictions:</label>
        <select id="dietary" name="dietary">
            <option value="vegetarian">Vegetarian</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="raw">Raw-Foodish</option>
            <option value="Low Sodium">Low-Sodium</option>
            <option value="Vegan">Vegan</option>
            <option value="allergies">Food-Allergies</option>
        </select>
        <button type="submit">Explore Tips and Recipes</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
