<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittebliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bittebliss</h1>
    </header>

    <nav>
        <a href="#dietary-restrictions">Dietary Restrictions</a>
        <a href="#ingredients">Ingredients (Have at home)</a>
        <a href="#preferred-cuisine">Preferred Cuisine</a>
    </nav>

    <section id="dietary-restrictions">
        <h2>Dietary Restrictions</h2>
        <label for="dietary-input">Enter your dietary restrictions:</label>
        <input type="text" id="dietary-input" placeholder="E.g., vegetarian, gluten-free, etc.">
    </section>

    <section id="ingredients">
        <h2>Ingredients (Have at home)</h2>
        <label for="ingredients-input">List ingredients you have at home:</label>
        <input type="text" id="ingredients-input" placeholder="E.g., tomatoes, onions, pasta, etc.">
    </section>

    <section id="preferred-cuisine">
        <h2>Preferred Cuisine</h2>
        <label for="cuisine-input">Enter your preferred cuisine:</label>
        <input type="text" id="cuisine-input" placeholder="E.g., Italian, Mexican, Asian, etc.">
    </section>
</body>
</html>
